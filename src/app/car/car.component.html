
<div class="list-group-item"
  [ngClass]="{'list-group-item-danger': car.isSold}"
  >
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{car.name}}</h5>
    <small>{{car.date}}</small>
  </div>
  <p class="mb-1">
    {{car.model}}
  </p>
  <hr>
  <div class="row justify-content-center">
    <div class="col col-md-12">
      <button type="button" class="btn btn-danger btn-sm mr-2" (click)="onDelete()">Delete</button>
      <button type="button" class="btn btn-success btn-sm" [disabled]="car.isSold" (click)="onBuy()">Buy</button>
    </div>
  </div>

</div>
